<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password | Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="componet-container">
        <div class="element-group">
            <h1 class="title">Generate a</h1>
            <h1 class="title" id="style-color">random password</h1>
            <h2 class="title " id="tag-line">Never use an insecure password again.</h2>
            <div class="pass-options">

                <div class="left-container">
                    <div class="slider">
                        <p class="slider-label">length</p>
                        <input type="range" min="0" max="20" value="10" oninput="rangeValue.innerText = this.value">
                        <p id="rangeValue">10</p>
                    </div>
                    <div>

                    </div><button class="create-pass">Generate password</button>
                </div>

                <div class="toggle-options">
                    <label class="toggle">
                        <input class="toggle-checkbox" id="toggle-checkbox1" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label slider-label">Digits</span>
                    </label>

                    <label class="toggle">
                        <input class="toggle-checkbox" id="toggle-checkbox2" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label slider-label">Special</span>
                    </label>
                </div>

            </div>
            <div class="password-output">
                <button class="password-btn tooltip" id="password-1"><span class="tooltiptext" id="mytooltip">copy to clipboard</span>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
